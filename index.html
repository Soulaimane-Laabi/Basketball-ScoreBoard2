<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Points</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mozilla+Headline:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head> 
<body>
    <div class="first" id="first">

        <h1>Basketball Match</h1>

        <div class="teams">

            <div class="tangier">
                <p>Tangier</p>
                <p id="tangier-el">0</p>
                <button onclick="tangierOne()">+1 point</button>
                <button onclick="tangierTwo()">+2 points</button>
                <button onclick="tangierThree()">+3 points</button>
                <button onclick="tangierMinus()">-1 point</button>
            </div>

            <div class="tetouan">
                <p>Tetouan</p>
                <p id="tetouan-el">0</p>
                <button onclick="tetouanOne()">+1 point</button>
                <button onclick="tetouanTwo()">+2 points</button>
                <button onclick="tetouanThree()">+3 points</button>
                <button onclick="tetouanMinus()">-1 point</button>
            </div>

        </div>

    </div>

    <script src="script.js"></script>


    
</body>
</html>
